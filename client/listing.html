<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="listing.css">
    <script type="module" src="client.js" defer></script>

    <title>Create Listing</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/homepage">USell</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <form>
        <br>
        <div class="container pt-3">
        <div class="form-group row">
            <label for="itemName" class="col-sm-2 col-form-label">Item Name*</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="itemName" placeholder="e.g. bed frame">
            </div>
            <label for="location" class="col-sm-2 col-form-label">Location*</label>
            <div class="col-sm-3">
                <select class="form-control" id="location">
                    <option>Central</option>
                    <option>CHCRC</option>
                    <option>North Apartments</option>
                    <option>Northeast</option>
                    <option>Orchard Hill</option>
                    <option>Southwest</option>
                    <option>Sylvan</option>
                  </select>
            </div>
        </div>
        <br>
        <br>
        <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label">Price*</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="price" placeholder="$$">
            </div>
            <label for="shipping" class="col-sm-2 col-form-label">Shipping*</label>
            <div class="custom-control custom-switch col-sm-2">
                <input type="checkbox" class="custom-control-input" id="shipping">
            </div>
            <div class="col-sm-1">
                <input type="text" class="form-control" id="shipping_price" placeholder="$$">
              </div>
        </div>
        <br>
        <br>
        <div class="form-group row">
            <label for="category" class="col-sm-2 col-form-label">Category*</label>
            <div class="col-sm-4">
                <select class="form-control" id="category">
                    <option>Clothing</option>
                    <option>Books</option>
                    <option>Electronics</option>
                    <option>Furniture</option>
                    <option>Decor</option>
                    <option>School Supplies</option>
                  </select>
            </div>
            <label for="pickup" class="col-sm-2 col-form-label">Pickup*</label>
            <div class="custom-control custom-switch col-sm-2">
                <input type="checkbox" class="custom-control-input" id="pickup">
            </div>
        </div>
        <br>
        <br>
        <div class="form-group row">
            <label for="condition" class="col-sm-2 col-form-label">Condition*</label>
            <div class="col-sm-4">
                <select class="form-control" id="condition">
                    <option>New</option>
                    <option>Used - Very Good</option>
                    <option>Used - Good</option>
                    <option>Used - Acceptable</option>
                  </select>
            </div>
            <label for="pPayment" class="col-sm-2 col-form-label">Preferred Payment*</label>
            <div class="form-group col-sm-3">
                <select multiple class="form-control" id="pPayement">
                  <option>Cash</option>
                  <option>Card</option>
                  <option>Venmo</option>
                  <option>Zelle</option>
                </select>
              </div>
        </div>
        <br>
        <br>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-4">
                <textarea class="form-control col-sm-2 col-form-label" id="description" rows="3"></textarea>
            </div>
        </div>
        <br>
        <br>
        <div class="form-group row">
            <label for="images" class="col-sm-2 col-form-label">Images*</label>
            <div class="custom-file col-sm-4">
                <input type="file" id="images" accept="image/*" multiple>
                <!-- <label class="custom-file-label" for="customFile">Choose file</label> -->
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary offset-6" id="create_listing">Create Listing</button>
            </div>
        </div>
      </div>
      </form>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
